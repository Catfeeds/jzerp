<div class="ibox float-e-margins">

	<div class="ibox-content">
		<div class="">
			<a href="javascript:void(0);" onclick="doPrint()" class="btn btn-info">打印</a>
			<div class="seach-box">
			<form action="{:url('notice_personal')}" method="get">
              <div class="form-group">
                <div class="seach-list">
                	<label class="">标题:</label>
                        <input type="text" name="notice_title" value="{$keywords.notice_title|default=''}" placeholder="标题" class="form-control">
                    </div>
                    
                   	<div  class="seach-list">
                   		<label class="">项目类型:</label>
                   	</div>
                    <div class="seach-list">
                        <select class="form-control" name="notice_type">
                            <option value="">请选择</option>
                            {volist name="type" id="vo"}
                            	<option value="{$key}">{$vo}</option>
							{/volist}
                        </select>
                    </div>
                	<button type="submit" class="btn btn-sm btn-primary seach-btn"> 搜索</button> </span>
                    
                </div>
			</form>
            </div>
		</div>
		<div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">
			<!--startprint-->
			<table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
				<thead>
					<tr role="row">
						<th>公告类型</th>
						<th>公告标题</th>
						<th>发布时间</th>
						<!--startRemove-->
						<th>操作</th>
						<!--endRemove-->
					</tr>
				</thead>
				<tbody>
					{empty name='data'}
						<tr class="table-empty"  rowspan="10">
							<td class="text-center empty-info" colspan="13">
                                <i class="fa fa-database"></i> 暂无数据<br>
                            </td>
                        </tr>
					{/empty}
					{volist name="data" id = 'd'}
						<tr class="gradeA even">
							<td>{$d['notice_title']}</td>
							<td>{$d['notice_type']}</td>
							<td>{$d['notice_time']}</td>
							<!--startRemove-->
							<td>
	                        	<span onclick="resd({$d['id']})" class="btn btn-info">查看</span>
		                    </td>
							<!--endRemove-->
						</tr>
					{/volist}
				</tbody>
			</table>
			<!--endprint-->
			<div class="clearfix">
				{$data -> render()}
			</div>
		</div>

	</div>
</div>
<script type="text/javascript">
	function resd(id){
		id?(location.href = '{:url('notice_read')}?id=' + id):(alert('参数错误'));
	}
</script>
