<div class="ibox float-e-margins">
	<div class="ibox-title">
		<h5>行为日志</h5>
		
	</div>
	<div class="ibox-content">
		<div class="">
			
				<div class="seach-box">
			<form action="{:url('index')}" method="get">
              <div class="form-group">
                <div class="seach-list">
                <label class="">编号:</label>
                        <input type="text" name="id" value="{$keywords.id}" placeholder="编号" class="form-control">
                    </div>
                    <div class="seach-list">
                    	<label class="">执行者:</label>
                        <input type="text" name="user_id" value="{$keywords.user_id}" placeholder="执行者" class="form-control">
                    </div>
                        	<button type="submit" class="btn btn-sm btn-primary seach-btn"> 搜索</button> </span>
               
                    </div>
                    
                </div>
			</form>
            </div>
		<div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">

			<table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
				<thead>
					
					<tr role="row">
						<th  rowspan="1" colspan="1" style="width: 45px;">编号</th>
						<th  rowspan="1" colspan="1"  style="width: 188px;">行为操作</th>
						<th  rowspan="1" colspan="1"  style="width: 188px;">执行者</th>
						<th  rowspan="1" colspan="1"  style="width: 200px;">执行IP</th>
						<th  onclick="sort({name: 'create_time', sort: '{$keywords['sort']}'})" class="sorting_{$keywords['sort']}"  rowspan="1" colspan="1"  style="width: 188px;">执行时间</th>
						<th  rowspan="1" colspan="1"  style="width: 188px;">操作</th>
					</tr>
				</thead>
				<tbody>
					{empty name='data'}
					<tr class="table-empty"  rowspan="10">
						<td class="text-center empty-info" colspan="13">
                                <i class="fa fa-database"></i> 暂无数据<br>
                                        </td>
                                    </tr>
					{/empty}
					{volist name="data" id="vo"}
					<tr class="gradeA even">
				
						
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.nickname}</td>
						<td>{$vo.action_ip|long2ip}</td>
						<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
						<td>
							<a href="{:url('log_detail', ['id' => $vo['id']])}"><span class="btn btns btn-common">详情</span></a>
						</td>
						
					</tr>
					{/volist}
				
				</tbody>
			</table>
		<div class="clearfix">
			{$data -> render()}
		</div>

		</div>

	</div>
</div>

<script type="text/javascript">
function sort(option){
		option.sort = option.sort == 'asc' ? 'desc' : 'asc';
		location.href = `{:url('index')}?id={$keywords.id}&user_id={$keywords.user_id}&sort=${option.sort}&page={$page}`;
	}
</script>
