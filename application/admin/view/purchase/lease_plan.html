<div class="ibox float-e-margins">

	<div class="ibox-content">
		<div class="">
			<!-- <a href="{:url('DowmLoadExcels')}"  class="btn btn-info"><i class="iconfont icon-daochu"></i>导出</a> -->
			<a href="javascript:void(0);" onclick="doPrint()" class="btn btn-info"><i class="iconfont icon-daochu"></i>打印</a>
			<div class="seach-box">
			<form action="{:url('lease_list')}" method="get">
              <div class="form-group">
                <div class="seach-list">
                <label class="">计划名称:</label>
                        <input type="text" name="title" value="{$keywords.title|default=''}" class="form-control">
                    </div>
                    <div class="seach-list">
                    	<label class="">编制人:</label>
                        <input type="text" name="maker" value="{$keywords.maker|default=''}" placeholder="编制人" class="form-control">
                    </div>
                   	<div  class="seach-list">
                   		<label class="">审批状态:</label>
                   	</div>
                    <div class="seach-list">
                        <select class="form-control" name="lease_plan_status">
                            <option value=""></option>
                            <option value="1" {eq name="$keywords['lease_plan.status']" value="1"}selected="selected"{/eq}>完成</option>
                            <option value="0" {if condition="$keywords['lease_plan.status']==0"}selected="selected"{/if}>进行中</option>
                            <option value="-1" {eq name="$keywords['lease_plan.status']" value="-1"}selected="selected"{/eq}>作废</option>
                        </select>
                    </div>
                	<button type="submit" class="btn btn-sm btn-primary seach-btn"> 搜索</button> </span>
                    
                </div>
			</form>
            </div>
		</div>
		<div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">
			<!--startprint-->
			<table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
				<thead>
					<tr role="row">
						<th  rowspan="1" colspan="1">物资招标编号</th>
						<th  rowspan="1" colspan="1">计划名称</th>
						<th  rowspan="1" colspan="1">填报人</th>
						<th  rowspan="1" colspan="1" >日期</th>
						<th  rowspan="1" colspan="1" >项目名称</th>
						<!--startRemove-->
						<th  rowspan="1" colspan="1" >审批状态</th>
						<!--endRemove-->
					</tr>
				</thead>
				<tbody>
					{empty name='data'}
						<tr class="table-empty"  rowspan="10">
							<td class="text-center empty-info" colspan="13">
                                <i class="fa fa-database"></i> 暂无数据<br>
                            </td>
                        </tr>
					{/empty}
					{volist name="data" id = 'd'}
						<tr class="gradeA even">
							<td><a href="{:url('lease_detail',['id'=>$d.id])}">{$d['number']}</a></td>
							<td>{$d['title']}</td>
							<td>{$d['maker']}</td>
							<td>{$d['date']}</td>
							<td>{$d['obj_id']}</td>
							<!--startRemove-->
							<td><span class="btn btn-success btn-xs">{$d['status']}</span></td>
							<!--endRemove-->
						</tr>
					{/volist}
				</tbody>
			</table>
			<!--endprint-->
			<div class="clearfix">
				{$data -> render()}
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">
	function sort(option){
		option.sort = option.sort == 'asc' ? 'desc' : 'asc';
		location.href = `{:url('lease_list')}?date={$keywords.date}&number={$keywords.number}&sort=${option.sort}&page={$page}`;
	}
</script>
