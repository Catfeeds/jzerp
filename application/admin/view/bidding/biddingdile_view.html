<div class="ibox float-e-margins">

	<div class="ibox-content">
		<div class="">
			<!-- <a href="{:url('DowmLoadExcels')}"  class="btn btn-info"><i class="iconfont icon-daochu"></i>导出</a> -->
			<a href="javascript:void(0);" onclick="doPrint()" class="btn btn-info"><i class="iconfont icon-daochu"></i>打印</a>
			<div class="seach-box">
			<form action="{:url('biddingdile_view')}" method="get">
              <div class="form-group">
                <div class="seach-list">
                	<label class="">项目名称:</label>
                        <input type="text" name="bidding_id" value="{$keywords.bidding_id|default=''}" placeholder="项目名称" class="form-control">
                    </div>
                    
                   	<div  class="seach-list">
                   		<label class="">项目类型:</label>
                   	</div>
                    <div class="seach-list">
                        <select class="form-control" name="type_id">
                            <option value=""></option>
                            {volist name="type" id="vo"}
                            	<option value="{$vo}">{$vo}</option>
							{/volist}
                        </select>
                    </div>
                    <div class="seach-list">
                    	<label class="">建设单位:</label>
                        <input type="text" name="cost_capitals" value="{$keywords.cost_capitals|default=''}" placeholder="建设单位" class="form-control">
                    </div>
                    <div  class="seach-list">
                   		<label class="">审批状态:</label>
                   	</div>
                    <div class="seach-list">
                        <select class="form-control" name="bidding_file_status">
                            <option value=""></option>
                            <option value="1" {eq name="$keywords['bidding_file.status']" value="1"}selected="selected"{/eq}>完成</option>
                            <option value="0" {if condition="$keywords['bidding_file.status']==0"}selected="selected"{/if}>进行中</option>
                            <option value="-1" {eq name="$keywords['bidding_file.status']" value="-1"}selected="selected"{/eq}>作废</option>
                        </select>
                    </div>
                	<button type="submit" class="btn btn-sm btn-primary seach-btn"> 搜索</button> </span>
                    
                </div>
			</form>
            </div>
		</div>
		<div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid">
			<!--startprint-->
			<table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info">
				<thead>
					<tr role="row">
						<th>标书购买编号</th>
						<th>项目名称</th>
						<th>项目类型</th>
						<th>建设单位</th>
						<th>申请人</th>
						<th  onclick="sort({sort: '{$keywords['sort']}'})" class="sorting_{$keywords['sort']}" >日期</th>
						<th>招投标文件费</th>
						<!--startRemove-->
						<th>审批状态</th>
						<!--endRemove-->
					</tr>
				</thead>
				<tbody>
					{empty name='data'}
						<tr class="table-empty"  rowspan="10">
							<td class="text-center empty-info" colspan="13">
                                <i class="fa fa-database"></i> 暂无数据<br>
                            </td>
                        </tr>
					{/empty}
					{volist name="data" id = 'd'}
						<tr class="gradeA even">
							<td><a href="{:url('biddingdile_details',['id'=>$d.id])}">{$d['number']}</a></td>
							<td>{$d['bidding_id']}</td>
							<td>{$d['type_id']}</td>
							<td>{$d['cost_capitals']}</td>
							<td>{$d['maker']}</td>
							<td>{$d['date']}</td>
							<td>￥{$d['cost']}</td>
							<!--startRemove-->
							<td><span class="btn btn-success btn-xs">{$d['status']}</span></td>
							<!--endRemove-->
						</tr>
					{/volist}
				</tbody>
			</table>
			<!--endprint-->
			<div class="clearfix">
				{$data -> render()}
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">
	function sort(option){
		option.sort = option.sort == 'asc' ? 'desc' : 'asc';
		location.href = `{:url('biddingdile_view')}?date=date&sort=${option.sort}&page={$page}`;
	}
</script>
